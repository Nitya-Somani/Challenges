<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="main-section">
  <div class="main-card">
<div class="result">
  <div class="section-1">
    Your Result
  </div>
 <div class="section-2">
  <div><h1 class="seventy-six">76</h1></div>
  <div class="hundred">of 100</div>
 </div>
 <div class="section-3">
  <div class="great-cls">
    Great
  </div>
  <div >
    <p class="p-cls">
      You scored higher than 65% of <br> 
      the people who have taken <br>
      these tests.
    </p>
  </div>
  
 </div>
</div>

<div class="summary">
 <h3>Summary</h3>
 
  
<div class="reaction alert">
  <div class="img"><img src="./assets/images/icon-reaction.svg" alt="reaction-icon"></div>
  <div class="title"><b> Reaction</b></div>
 <div class="marks"><b>&nbsp;&nbsp;80</b><span class="out-of">/ 100</span></div>
  

</div>

<div class="memory alert">
  <div class="img"><img src="./assets/images/icon-memory.svg" alt="reaction-icon"></div>
  <div class="title"><b>  Memory</b></div>
 <div class="marks"><b>&nbsp;&nbsp;92</b><span class="out-of">/ 100</span></div>


 
</div>
 
<div class="verbal alert">
  <div class="img"><img src="./assets/images/icon-verbal.svg" alt="reaction-icon"></div>
  <div class="title"><b>  Verbal</b></div>
 <div class="marks"><b>&nbsp;&nbsp;61</b><span class="out-of">/ 100</span></div>
</div>

<div class="visual alert">
  <div class="img"><img src="./assets/images/icon-visual.svg" alt="reaction-icon"></div>
  <div class="title"><b>  Visual</b></div>
 <div class="marks"><b>&nbsp;&nbsp;72</b><span class="out-of">/ 100</span></div>

</div>

<button class="btn">Continue</button>
  
</div>

  </div>
</section>

  
 
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nitya Somani</a>.
  </div> 
</body>
</html>
